<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica EM6</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-5">
    <button type="button" class="btn btn-secondary btn-lg btn-block"><h1>Busqueda Contenido</h1></button>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
            <div class="card">
                    
                <h3 class="card-header text-center">Busca Contenido</h3>
                <form id="formulario" class="card-body">
                    <div class="form-group">
                        <label class="control-label">Ingresa Nombre:</label>
                        <input class="form-control" id="nombreUsuario" type="text" placeholder="Nickname">
                </div>
                    <div class="form-group">
                            <label class="control-label">Ingresa Numero:</label>
                            <input class="form-control" id="numeroConsulta" type="number" placeholder="0000">
                    </div>
                    <div class="card-footer mt-3">
                    <input type="button" value="Buscar" class="btn btn-primary" id="enviarConsulta">
                    </div>
                </form>
            
            </div>
        </div>
        <div class="col"></div>
        </div>   
    </div>

    <section class="container" id="posts">
        
    </section>

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
